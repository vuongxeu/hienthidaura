<script>
  let a = [11,3,22,4,2,1,4,6,7,9]
  max = a[0]
  dtb=0
  for (i=0;i<a.length;i++){
    if(max < a[i]){
      max = a[i]
    }if (dtb <= a.length){
      dtb = (dtb+a[i])/a.length
    }
  }document.write("max là : "+ max +"điểm tb la "+ dtb)
</script>
