<h1>giải phương trình bậc 2 ax<sup>2</sup>+bx+c=0 </h1><br>
<input placeholder="nhập a" id="a1">
<input placeholder="nhập b" id ="b1">
<input placeholder="nhập c" id="c1"><br>
<button onclick="chay()">xem</button>

<script>
  function chay() {
      let a = parseFloat(document.getElementById('a1').value);
      let b = parseFloat(document.getElementById('b1').value);
      let c = parseFloat(document.getElementById('c1').value);
      let delta = parseFloat(b * b - 4 * a * c);
      let denta = Math.sqrt(delta);
      if (delta > 0) {
          let x1 = (-b + denta) / (2 * a);
          let x2 = (-b - denta) / (2 * a);
          let x = (-b / (2 * a));
          alert("x1 = " + x1 +" "+ 'x2 = ' + x2);
      } else if (delta < 0) {
          alert("phương trình vô nghiệm");
      } else {
          let x = (-b / (2 * a));
          alert('phương trình có nghiệm kép x = ' + x);
      }
  }
</script>
