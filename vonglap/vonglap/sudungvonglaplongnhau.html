<script>
  let sou = "<table border = '2' width ='300' cellspacing = '0' cellpadding = '3'>"
  for (let i = 1;i <= 10;i++){
    sou = sou +"<tr>"
    for (let j =1 ; j<=10 ; j++){
      sou = sou +"<td>"+ i * j +"</td>"
    }
    sou = sou + "</tr>"
  }sou = sou + "</table>"
  document.write(sou)
</script>
